<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Festival</title>
    <link rel="stylesheet" href="moviefeststyle.css" type="text/css">

</head>

<body>

    <form class="main" method="">Title
        <p>
            <input type="text" class="titlefield">
        </p>
        <p>Length(min)<br>
            <input type="text" class="lengthfield">

        </p>

        <p>
            <select class="rotator">
                <option class="title">Drama</option>
                <option class="duration">Action</option>
                <option class="genre">Comedy</option>
            </select>
        </p>
        <div class="error">
            <p></p>
        </div>
        <div>
            <button class="clicker">Create movie</button>
        </div>



    </form>
    <div class="list">
        <ul></ul>
    </div>
    <div class="totalDuration">

    </div>
    <script type="text/javascript" src="festivalform.js">
    </script>
</body>

</html>
